<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCalc.css" />
    <title>Calculadora de SQL</title>
</head>

<body>
    <h1>Calculadora de SQL</h1>
    <div class="slider-container">
        <div class="slider-label">
            <label for="leadsRange">Número de Leads: <span id="leadsValue">1000</span></label>
        </div>
        <input type="range" id="leadsRange" min="1" max="10000" value="1000" step="10" oninput="calculateSQL()" class="slider">
    </div>
    <div class="slider-container">
        <div class="slider-label">
            <label for="conversionRateRange">Taxa de Conversão para SQLs (%): <span
                    id="conversionRateValue">10</span></label>
        </div>
        <input type="range" id="conversionRateRange" min="0" max="100" value="10" step="1" oninput="calculateSQL()" class="slider">
    </div>
    <div class="result">
        Número de SQLs: <span id="sqlResult">100</span>
    </div>

    <script>
        function calculateSQL() {
            // Obtém os valores dos inputs range
            const leads = document.getElementById('leadsRange').value;
            const conversionRate = document.getElementById('conversionRateRange').value;

            // Atualiza os valores mostrados ao lado dos sliders
            document.getElementById('leadsValue').innerText = leads;
            document.getElementById('conversionRateValue').innerText = conversionRate;

            // Calcula o número de SQLs
            const sql = leads * (conversionRate / 100);
            document.getElementById('sqlResult').innerText = Math.round(sql);
        }

        // Calcula o número de SQLs inicial na carga da página
        calculateSQL();
    </script>
</body>

</html>
