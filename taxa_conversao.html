<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCalc.css" />
    <title>Calculadora de Taxa de Conversão</title>
</head>

<body>
    <h1>Calculadora de Taxa de Conversão</h1>
    <div class="slider-container">
        <div class="slider-label">
            <label for="visitorsRange">Número de Visitantes: <span id="visitorsValue">1000</span></label>
        </div>
        <input type="range" id="visitorsRange" min="1" max="10000" value="1000" step="10"
            oninput="calculateConversionRate()" class="slider">
    </div>
    <div class="slider-container">
        <div class="slider-label">
            <label for="conversionsRange">Número de Conversões: <span id="conversionsValue">50</span></label>
        </div>
        <input type="range" id="conversionsRange" min="0" max="1000" value="50" step="1"
            oninput="calculateConversionRate()" class="slider">
    </div>
    <div class="result">
        Taxa de Conversão: <span id="conversionRateResult">5.00%</span>
    </div>

    <script>
        function calculateConversionRate() {
            // Obtém os valores dos inputs range
            const visitors = document.getElementById('visitorsRange').value;
            const conversions = document.getElementById('conversionsRange').value;

            // Atualiza os valores mostrados ao lado dos sliders
            document.getElementById('visitorsValue').innerText = visitors;
            document.getElementById('conversionsValue').innerText = conversions;

            // Calcula a Taxa de Conversão
            if (visitors > 0) {
                const conversionRate = (conversions / visitors) * 100;
                document.getElementById('conversionRateResult').innerText = conversionRate.toFixed(2) + '%';
            } else {
                document.getElementById('conversionRateResult').innerText = '0.00%';
            }
        }

        // Calcula a Taxa de Conversão inicial na carga da página
        calculateConversionRate();
    </script>
</body>

</html>
