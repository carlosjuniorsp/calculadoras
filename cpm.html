<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCalc.css" />
    <title>Calculadora de CPM</title>
</head>

<body>
    <h1>Calculadora de CPM</h1>
    <div class="slider-container">
        <div class="slider-label">
            <label for="investimentCpmRange">Investimento em mídia (R$): <span id="investimentCpmValue">500</span></label>
        </div>
        <input type="range" id="investimentCpmRange" min="0" max="10000" value="500" step="10" oninput="calculateCPM()" class="slider">
    </div>
    <div class="slider-container">
        <div class="slider-label">
            <label for="impressionsCpmRange">Número de Impressões: <span id="impressionsCpmValue">10000</span></label>
        </div>
        <input type="range" id="impressionsCpmRange" min="1" max="100000" value="10000" step="100"
            oninput="calculateCPM()" class="slider">
    </div>
    <div class="result">
        CPM: R$ <span id="cpmResult">50.00</span>
    </div>

    <script>
        function calculateCPM() {
            // Obtém os valores dos inputs range
            const investimentCpm = document.getElementById('investimentCpmRange').value;
            const impressionsCpm = document.getElementById('impressionsCpmRange').value;

            // Atualiza os valores mostrados ao lado dos sliders
            document.getElementById('investimentCpmValue').innerText = investimentCpm;
            document.getElementById('impressionsCpmValue').innerText = impressionsCpm;

            // Calcula o CPM
            if (impressionsCpm > 0) {
                const cpm = (investimentCpm / impressionsCpm) * 1000;
                document.getElementById('cpmResult').innerText = cpm.toFixed(2);
            } else {
                document.getElementById('cpmResult').innerText = '0.00';
            }
        }

        // Calcula o CPM inicial na carga da página
        calculateCPM();
    </script>
</body>

</html>
